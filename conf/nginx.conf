
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    server_names_hash_bucket_size 64;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen 80;
        server_name upwork.strangled.net yc.strangled.net;

	
	# If youâ€™re using HTTP-01 validation, keep the challenge location
    	
        location ~ \.well-known/acme-challenge/ {
           root   html;
           index  index.html index.htm;
        }
        # Optional: redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }


    server {
        listen       443 ssl;
        server_name  upwork.strangled.net;

        ssl_certificate      ../cert/yc.strangled.net-chain.pem;
        ssl_certificate_key  ../cert/yc.strangled.net-key.pem;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        location / {
        	proxy_pass http://127.0.0.1:3000;
        	proxy_http_version 1.1;
        	proxy_set_header Upgrade $http_upgrade;
       	 	proxy_set_header Connection "upgrade";
      	  	proxy_set_header Host $host;
        	proxy_set_header X-Real-IP $remote_addr;
        	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        	proxy_set_header X-Forwarded-Proto $scheme;

        	# Optional: timeouts
        	proxy_read_timeout 300;
        	proxy_connect_timeout 60s;
        	proxy_send_timeout 60s;
    	}
	location ~ \.well-known/acme-challenge/ {
           root   html;
           index  index.html index.htm;
        }

    }


    server {
        listen       443 ssl;
        server_name  yc.strangled.net;

        ssl_certificate      ../cert/yc.strangled.net-chain.pem;
        ssl_certificate_key  ../cert/yc.strangled.net-key.pem;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;
	

        location / {
        	proxy_pass http://127.0.0.1:3001;
        	proxy_http_version 1.1;
        	proxy_set_header Upgrade $http_upgrade;
       	 	proxy_set_header Connection "upgrade";
      	  	proxy_set_header Host $host;
        	proxy_set_header X-Real-IP $remote_addr;
        	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        	proxy_set_header X-Forwarded-Proto $scheme;

        	# Optional: timeouts
        	proxy_read_timeout 300;
        	proxy_connect_timeout 60s;
        	proxy_send_timeout 60s;
    	}
	

    }
   
}
